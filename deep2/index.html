<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vader - Disqus Stats</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		-->

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://bootswatch.com/slate/bootstrap.min.css">

		<link rel="stylesheet" href="app.css">

		<script type="text/javascript" src="https://code.jquery.com/jquery-3.0.0.min.js"></script>

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.1/Chart.min.js"></script>

	</head>
	<body>

	<div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="./" class="navbar-brand">Disqus Stats (Vader)</a>
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
          <ul class="nav navbar-nav">

            <li>
              <a href="../help/">About</a>
            </li>

          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li><a href="https://www.raymondcamden.com/" target="_blank">Built by Raymond</a></li>
          </ul>

        </div>
      </div>
    </div>

	<div class="container">

		<div class="row">
			<div class="bs-component">
              <div class="jumbotron">
                <h1>Vader</h1>
                <p>Disqus stats for the next generation. Or something.</p>
              </div>
            </div>
		</div>

		<div class="row">

			<div class="page-header">
              <h1 >General Stats</h1>
            </div>

			<div class="bs-component">

				<div class="col-lg-3">
					<h2 class="text-center">Total Comments</h2>
					<h1 class="text-center">61,569</h1>
				</div>
				<div class="col-lg-3">
					<h2 class="text-center">Avg. Per Thread</h2>
					<h1 class="text-center">10.8</h1>
				</div>
				<div class="col-lg-3">
					<h2 class="text-center">First Comment</h2>
					<h1 class="text-center">Feb 12, 2003</h1>
				</div>
				<div class="col-lg-3">
					<h2 class="text-center">Last Comment</h2>
					<h1 class="text-center">Aug 20, 2016</h1>
				</div>

            </div>
		</div>

		<div class="row">

			<div class="page-header">
              <h1>Comments Per Year</h1>
            </div>

			<div class="bs-component">
				<canvas id="chart_byyear" width="500" height="200"></canvas>
			</div>
		</div>

		<div class="row">

			<div class="page-header">
              <h1>Comments by Day of Week</h1>
            </div>

			<div class="bs-component">
				<canvas id="chart_bydow" width="500" height="200"></canvas>
			</div>
		</div>
		<p/><p/><br/><br/>

	</div>

	<script>
	var ctx = document.getElementById("chart_byyear");

var data = {
    labels: ["2003", "2004", "2005", "2006", "2007", "2008", "2009","2010","2011","2012","2013","2014","2015","2016"],
    datasets: [
        {
            label: "",
            fill: false,
            lineTension: 0.1,
            backgroundColor: "rgba(75,192,192,0.4)",
            borderColor: "rgba(75,192,192,1)",
            borderCapStyle: 'butt',
            borderDash: [],
            borderDashOffset: 0.0,
            borderJoinStyle: 'miter',
            pointBorderColor: "rgba(75,192,192,1)",
            pointBackgroundColor: "#fff",
            pointBorderWidth: 1,
            pointHoverRadius: 5,
            pointHoverBackgroundColor: "rgba(75,192,192,1)",
            pointHoverBorderColor: "rgba(220,220,220,1)",
            pointHoverBorderWidth: 2,
            pointRadius: 1,
            pointHitRadius: 10,
            data: [655, 834, 3706, 7724, 7402, 7011, 5926,4405,5287,3603,4017,3510,1715,1341],
            spanGaps: false,
        }
    ]
};
var options = {
	legend:{display:false}
};
var myLineChart = new Chart(ctx, {
    type: 'line',
    data: data,
    options: options
});

var ctx = document.getElementById("chart_bydow");

var data2 = {
	labels:["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"],

	datasets:[
		{
			backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
			borderWidth:1,
			data:[32,344,112,90,321,700,100]
		}
	]
}

var myBarChart = new Chart(ctx, {
    type: 'bar',
    data: data2,
    options: options
});
	</script>
	</body>
</html>
